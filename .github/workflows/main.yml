name: CI
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
    tags: '*'
jobs:
  test:
    name: Julia ${{ matrix.version }} - ${{ matrix.os }} - ${{ matrix.arch }} - ${{ github.event_name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
        arch:
          - x64
        include:
          - version: '1.8'
            libjulia: '1.8'
          - version: 'nightly'
            libjulia: '1.9'
    steps:
      - uses: actions/checkout@v2
      - uses: julia-actions/setup-julia@v1
        with:
          version: ${{ matrix.version }}
          arch: ${{ matrix.arch }}
      - name: Install BinaryBuilder
        run: julia -e 'using Pkg; Pkg.add("BinaryBuilder")'
      - name: Build casacorecxx
        run: julia build_tarballs.jl --deploy=local x86_64-linux-gnu-cxx11-julia_version+${{ matrix.libjulia }}
      - name: Add casacorecxx
        run: julia --project=. -e 'using Pkg; Pkg.develop("casacorecxx_jll")'
      - uses: julia-actions/julia-buildpkg@v1
      - uses: julia-actions/julia-runtest@v1
